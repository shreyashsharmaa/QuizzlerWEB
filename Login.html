<html>
<head>
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
<title>Login</title>
<script>
var uname="admin@srm.in";
var pass="admin";
function login()
{
var un=document.forms["loginform"]["username"].value;
var psw=document.forms["loginform"]["password1"].value;
if(un==uname && psw==pass)
location.replace("welcome.html")
else
alert("/enter valid uname and password");
}
</script>
</head>


<body>


  <div   id="logoLogin" class="header">
    <img src="quizzler-logo.png" alt="logoImage" style="text-align:center;margin-top:30%;margin-left:10%;" width="70%" >
  </div>

<div id="login-Box" >
    <form id="loginForm" onsubmit="login()"  action="login.php" method="post">
    <h1> Login </h1><br>
   <input  id="username" type="text" name="username"  id="username" placeholder="Username"><br>

   <input id="password1" type="password" name="password1" id="password1" placeholder="Password"><br>

     <button id="loginButton" type="submit" name="Login"  ><label id="loginLabel">Login</label></button>
 </form>
      </div>
</body>
</html>

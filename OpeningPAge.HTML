<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
<title>Quizzler - Sizzler for your Brain</title>
<script>
function open()
{ window.open("welcome.html");

}

function validation()
{

var un=document.forms["SignUpForm"]["username"].value;
var em=document.forms["SignUpForm"]["email"].value;
var psw=document.forms["SignUpForm"]["password1"].value;
var psw1=document.forms["SignUpForm"]["password2"].value;

if(un=="" || em=="" || psw=="" || psw1=="")
{
alert("All fields are required");
return false;
}
if (ValidateEmail(em)){
  return false;
}



if(psw.length<8){
alert("Password should contain alteast 8 characters");
return false;
}
if(psw1!=psw){
alert("Confirm Password does not match");
return false;
}

function ValidateEmail(uemail)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(uemail.match(mailformat))
{
return true;
}
else
{
alert("You have entered an invalid email address!");
return false;

}
}
}

</script>
</head>


<body>
  <div id="Logo" >

<span id="arrow"><a href="#top" >&#8681;</a></span>
  </div>

<div id="SignUp-Box" >

    <form id="SignUpForm" onsubmit=" return validation()">

   <input  id="username" type="text" name="username" placeholder="Username"><br>

   <input   id="email" type="text" name="email" placeholder="Email"><br>

   <input id="password1" type="password" name="password1" placeholder="Enter password"><br>


   <input id="password2" type="password" name="password2"  placeholder="Re-enter Password"><br>


<a href="welcome.html" target="_self" ><button class="signUp" type="submit" name="submit" onclick="validation()" >SIGN UP </button></a>

 </form>

 <a href="Login.html" target="_self"
onclick="window.open('Login.html','self','width=600,height=600'); return false;"><button class="signUp" >LOGIN</button></a>
